<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Overview Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="overview.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="images/logo.png" alt="TutorLinc logo">
                <h1 class="site-name">TutorLinc</h1>
            </div>
            <ul class="nav-links">
                <li><a href="" class="active">Overview</a></li>
                <li><a href="subject.html">Subject</a></li>
                <li><a href="inquiry.html">Student inquiry</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="logout.html" class="logout">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <div class="menu-toggle-container">
                <button class="menu-toggle">â˜°</button> <!-- Hamburger Menu -->
                <hr>
            </div>

            <header class="main-header">
                <h1>Overview</h1>
                <div class="status-container" style="display: none;">
                    <div class="status-toggle-container">
                        <div class="status-toggle"></div>
                    </div>
                    <span class="status-text"></span>
                </div>
            </header>

            <section class="stats">
                <div class="stat-card">
                    <h3>Total Subjects</h3>
                    <p id="total-subjects"></p>
                </div>
                <div class="stat-card">
                    <h3>Total Inquiries</h3>
                    <p id="total-inquiries"></p>
                </div>
            </section>

            <section class="actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <a href="subject.html" class="btn btn-primary">Manage Subjects</a>
                    <a href="profile.html" class="btn btn-secondary">Update Profile</a>
                </div>
            </section>
        </main>
    </div>  
    
    <!-- add new subject modal -->
    <div id="add-new-subject-modal" class="modal" style="display: none;">

        <div class="modal-content">
            <div style="display: flex; justify-content: right; margin: -10px;">
                <p class="quit-add-subject-btn" style="padding: 0; margin: 0; cursor: pointer; display: flex; justify-content: center; align-items: center; width: 20px; height: 20px; border: 1px solid black; border-radius: 100%;">X</p>
            </div>

            <h2 style="background-color: #007BFF;">Add Subjects</h2>
            <p style="color: black; font-size: 18px;">Add at least one subject to appear in a search result</p>

            <div class="modal-actions">
                <a style="cursor: pointer;" href="add-subject.html"><button style="cursor: pointer; background-color: #2ecc71; color: white; font-size: 17px; border-radius: 5px; border: none; padding: 5px 15px;">OK</button></a>
            </div>
        </div>
    </div>


    <script src="overview.js"></script>
</body>
</html>
