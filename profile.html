<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Profile Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
    <div class="logo-container">
        <img src="images/logo.png" alt="TutorLinc logo">
        <h1 class="site-name">TutorLinc</h1>
    </div>
    <ul class="nav-links">
        <li><a href="overview.html">Overview</a></li>
        <li><a href="subject.html">Subject</a></li>
        <li><a href="inquiry.html">Student inquiry</a></li>
        <li><a href="profile.html" class="active">Profile</a></li>
        <li><a href="logout.html" class="logout">Logout</a></li>
    </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">

    <div class="menu-toggle-container">
        <button class="menu-toggle">â˜°</button> <!-- Hamburger Menu -->
        <hr>
    </div>

    <header class="main-header">
        <h1>Profile Information</h1>
    </header>

    <div class="profile-photo">
        <span id="profile-name"></span>
        <img src="" alt="Profile Photo" class="profile-image" id="profile-image">
        <input type="file" id="profile-image-input" accept="image/*" style="display: none;">
        <button id="upload-button">Edit</button>
    </div>

    <input type="hidden" id="profileImageUrl" name="profile_picture">

    <!-- Modal for Image Preview -->
    <div id="image-preview-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Preview Profile Picture</h3>
            <img id="image-preview" src="" alt="Image Preview" class="preview-image">
            <div class="modal-actions">
                <button id="save-button" class="btn-save">Save</button>
                <button id="cancel-button" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <section class="profile">
        
        <div class="profile-title">Personal Information</div>

        <div class="edit-btn-container">
            <button class="edit-profile-btn">Edit profile</button>
        </div>

        <div class="info-container">
            <label>Full name:</label>
            <span id="full-name"></span>
        </div>

        <div class="info-container">
            <label>Email:</label>
            <span id="email"></span>
        </div>

        <div class="info-container">
            <label>Phone:</label>
            <span id="phone"></span>
        </div>

        <div class="info-container">
            <label>Gender:</label>
            <span id="gender"></span>
        </div>

        <div class="info-container">
            <label>Highest qualification:</label>
            <span id="qualification"></span>
        </div>

        <div class="info-container">
            <label>Bio:</label>
            <span id="bio"></span>
        </div>

    </section>

    <section class="profile">
        <div class="address-title">Address Information</div>

        <div class="edit-btn-container">
            <button class="edit-address-btn">Edit address</button>
        </div>

        <div class="info-container">
            <label>Region:</label>
            <span id="region"></span>
        </div>

        <div class="info-container">
            <label>Town:</label>
            <span id="town"></span>
        </div>

        <div class="info-container">
            <label>Street:</label>
            <span id="street"></span>
        </div>

    </section>

    </main>
    </div>

    <script src="profile.js"></script>
</body>
</html>
