<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tutor Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="teacher-preview.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.png" alt="TutorLinc logo">
                <h1 class="site-name">TutorLinc</h1>
            </div>
                <nav class="nav-links">
                    <a href="index.html">Back<<</a>      
                </nav>
        </div>
    </header>
    
    <!-- teacher name -->
    <div class="teacher-name-container">
        <span id="teacher-name"></span>
    </div>
    
    <!-- teacher image -->
    <div class="teacher-image-container"></div>

    <div class="inquiry-btn-container" style="display: none;">
        <span class="teacher-status-msg"></span>
        <button class="inquiry-btn">Make Inquiries</button>
    </div>

    <!-- teacher additional data -->
    <div class="teacher-additional-data-container">

        <div class="teacher-subject-container"></div>
        <div class="teacher-address-container"></div>

    </div>

    <!-- Modal for Image Preview -->
    <div id="image-preview-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div id="operation-done" style="display: none; background-color: rgb(192, 253, 192); color: green; box-shadow: 0px 0px 20px 0px rgb(200, 255, 200); padding: 2px 20px;">
                <p>Inquiry sent successfully! Please wait for a response from the teacher.</p>
            </div>
            <h2>Send an inquiry</h2>
            <form class="modal-form">
                <input type="text" id="full-name" required placeholder="Full name">
                <br>
                <input type="email" id="email" placeholder="Email (Optional)">
                <br>
                <input type="tel" id="phone" required placeholder="Phone number">
                <br> <br>
                <label for="message">Message</label>
                <br> <br>
                <textarea name="message" id="message" required rows="5"placeholder="Please give the teacher a message including the subject(s) you are interested in."></textarea>
                <div class="modal-actions">
                    <button id="submit-button" class="btn-submit">Submit</button>
                    <button type="button" id="cancel-button" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="teacher-preview.js"></script>
</body>
</html>
