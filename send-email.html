<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Email Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="send-email.css">
</head>
<body>

    <div class="container">
        <p class="verify-email-message">A verification email has been sent. Please check your inbox (and spam folder) to complete the verification process.</p>
        <h2>Verify Your Email</h2>
        <div>
            <p>Didn't get the email?</p>
            <button class="resend-btn">
                <span>Resend</span>
                <span class="spinner" style="display: none;"></span>
            </button>
        </div>
    </div>

    <script src="send-email.js"></script>
</body>
</html>
