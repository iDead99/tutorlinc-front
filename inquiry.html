<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Inquiry Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="inquiry.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="images/logo.png" alt="TutorLinc logo">
                <h1 class="site-name">TutorLinc</h1>
            </div>
            <ul class="nav-links">
                <li><a href="overview.html">Overview</a></li>
                <li><a href="subject.html">Subject</a></li>
                <li><a href="" class="active">Student inquiry</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="logout.html" class="logout">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <div class="menu-toggle-container">
                <button class="menu-toggle">â˜°</button> <!-- Hamburger Menu -->
                <hr>
            </div>

            <header class="main-header">
                <h1>Manage Inquiries</h1>
            </header>

            <section class="inquiry-section">
                <table class="inquiry-table">
                    <thead>
                        <tr>
                            <th>Student name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>

                <div class="delete-inquiry-modal" style="display: none;">
                    <div class="delete-inquiry-modal-content">
                        <h3>Are you sure you want to delete this inquiry?</h3>
                            <div class="delete-inquiry-modal-actions">
                                <button id="delete-inquiry-delete-btn">Delete</button>
                                <button id="delete-inquiry-cancel-btn">Cancel</button>
                            </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <div class="inquiry-response-modal" style="display: none;">
        <div class="modal-content">
            <div style="display: flex; justify-content: right; padding: 5px;">
                <p class="quit-inquiry-response" style="padding: 0; font-weight: bold; margin: 0; cursor: pointer; display: flex; justify-content: center; align-items: center; width: 25px; height: 25px; color: red; border: 2px solid black; border-radius: 100%;">X</p>
            </div>
            <div class="inquiry-header"></div>

                <div class="details-container">
                    <label>Full name:</label>
                    <span id="full-name"></span>
                </div>
        
                <div class="details-container">
                    <label>Phone:</label>
                    <span id="phone"></span>
                </div>

                <div class="details-container">
                    <label>Email:</label>
                    <span id="email"></span>
                </div>
        
                <div class="details-container">
                    <label>Message:</label>
                    <span id="message" style="max-height: 10em; padding: 10px; overflow-y: auto; text-align: center; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"></span>
                </div>

            <!-- <div class="modal-actions">
                <button type="button" class="btn-accept">Accept</button>
                <button type="button" class="btn-decline">Decline</button>
            </div> -->
            <div style="margin-top: 10px; background-color: rgb(192, 253, 192); color: green; box-shadow: 0px 0px 20px 0px rgb(200, 255, 200); padding: 2px 20px;">
                <span>If interested, you can contact the student with the above contact details provided.</span>
            </div>
        </div>
    </div>


    <script src="inquiry.js"></script>
</body>
</html>
